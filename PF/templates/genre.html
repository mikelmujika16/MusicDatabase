{% extends "base.html" %}

{% block title %}Genres{% endblock %}

{% block content %}
<div class="content">
    <h1>Genres</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for genero in generos %}
            <tr>
                <td>{{ genero[0] }}</td>
                <td>{{ genero[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add Genre</h2>
    <form method="POST" action="/genre/add">
        <label for="nombre_genero">Name:</label>
        <input type="text" id="nombre_genero" name="nombre_genero" required>
        
        <button type="submit">Add Genre</button>
    </form>

    <h2>Update Genre</h2>
    <form method="POST" action="/genre/update">
        <label for="id_genero">ID:</label>
        <input type="number" id="id_genero" name="id_genero" required>
        
        <label for="nombre_genero">New Name:</label>
        <input type="text" id="nombre_genero" name="nombre_genero">
        
        <button type="submit">Update Genre</button>
    </form>

    <h2>Delete Genre</h2>
    <form method="POST" action="/genre/delete">
        <label for="id_genero">ID:</label>
        <input type="number" id="id_genero" name="id_genero" required>
        
        <button type="submit">Delete Genre</button>
    </form>
</div>
{% endblock %}
