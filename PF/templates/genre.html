{% extends "base.html" %}

{% block title %}Generos{% endblock %}

{% block content %}
<div class="content">
    <h1>Generos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for genero in generos %}
            <tr>
                <td>{{ genero[0] }}</td>
                <td>{{ genero[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 class="section-title">Añadir Genero</h2>
    <form method="POST" action="/genre/add">
        <label for="nombre_genero">Nombre:</label>
        <input type="text" id="nombre_genero" name="nombre_genero" required>
        
        <button type="submit">Añadir Genero</button>
    </form>

    
    <h2 class="section-title">Borrar Genero</h2>
    <form method="POST" action="/genre/delete">
        <label for="id_genero">ID:</label>
        <input type="number" id="id_genero" name="id_genero" required>
        
        <button type="submit">Borrar Genero</button>
    </form>
    
    <h2 class="section-title">Actualizar Genero</h2>
    <form method="POST" action="/genre/update">
        <label for="id_genero">ID:</label>
        <input type="number" id="id_genero" name="id_genero" required>
        
        <label for="nombre_genero">Nuevo Nombre:</label>
        <input type="text" id="nombre_genero" name="nombre_genero">
        
        <button type="submit">Actualizar</button>
    </form>
</div>
{% endblock %}
