-- albums.html
{% extends "base.html" %}

{% block title %}Albums{% endblock %}

{% block content %}
<h1>Albums</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author ID</th>
        </tr>
    </thead>
    <tbody>
        {% for album in albums %}
        <tr>
            <td>{{ album[0] }}</td>
            <td>{{ album[1] }}</td>
            <td>{{ album[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h2>Add Album</h2>
<form method="POST" action="/albums/add">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="duration">Author ID:</label>
    <input type="number" id="author_id" name="author_id" required>
    <button type="submit">Add</button>
</form>
{% endblock %}
