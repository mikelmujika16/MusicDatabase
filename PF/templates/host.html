{% extends "base.html" %}

{% block title %}Host{% endblock %}

{% block content %}
<div class="content">

  <h1>Hosts</h1>
  <table>
      <thead>
          <tr>
              <th>Host Name</th>
              <th>Author</th>
          </tr>
      </thead>
      <tbody>
          {% for host in hosts %}
          <tr>
              <td>{{ host[1] }}</td>
              <td>{{ host[2] }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  




</div>
{% endblock %}
