{% extends "base.html" %}

{% block title %}Hosts{% endblock %}

{% block content %}
<div class="content">
  <h1>Hosts</h1>
  <table>
      <thead>
          <tr>
              <th>Author ID</th>
              <th>Host Name</th>
          </tr>
      </thead>
      <tbody>
          {% for host in hosts %}
          <tr>
              <td>{{ host[0] }}</td>
              <td>{{ host[1] }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>

  <h2>Delete Host</h2>
  <form method="POST" action="/hosts/delete">
      <label for="id_autor">Author ID:</label>
      <input type="number" id="id_autor" name="id_autor" required>
      
      <button type="submit">Delete Host</button>
  </form>
</div>
{% endblock %}
