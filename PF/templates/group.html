{% extends "base.html" %}

{% block title %}Grupos{% endblock %}

{% block content %}
<div class="content">
  <h1>Groups</h1>
  <table>
      <thead>
          <tr>
              <th>Group Name</th>
              <th>Author</th>
          </tr>
      </thead>
      <tbody>
          {% for grupo in grupos %}
          <tr>
              <td>{{ grupo[1] }}</td>
              <td>{{ grupo[2] }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>





</div>
{% endblock %}
