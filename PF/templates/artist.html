{% extends "base.html" %}

{% block title %}Artistas{% endblock %}

{% block content %}
<div class="content">
  <h1>Artistas</h1>
  <table>
      <thead>
          <tr>
              <th>Autor ID</th>
              <th>Nombre del Artista</th>
          </tr>
      </thead>
      <tbody>
          {% for artista in artistas %}
          <tr>
              <td>{{ artista[0] }}</td>
              <td>{{ artista[1] }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>

  <h2 class="section-title">Borrar Artista</h2>
  <form method="POST" action="/artistas/delete">
      <label for="id_autor">Autor ID:</label>
      <input type="number" id="id_autor" name="id_autor" required>
      
      <button type="submit">Borrar Artista</button>
  </form>
</div>
{% endblock %}
