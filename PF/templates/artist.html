{% extends "base.html" %}

{% block title %}Artista{% endblock %}

{% block content %}
<div class="content">

  <h1>Artists</h1>
  <table>
      <thead>
          <tr>
              <th>Artist Name</th>
              <th>Author</th>
          </tr>
      </thead>
      <tbody>
          {% for artista in artistas %}
          <tr>
              <td>{{ artista[1] }}</td>
              <td>{{ artista[2] }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>




</div>
{% endblock %}
